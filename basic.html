<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#0074d9;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        select, input[type="text"], input[type="email"], input[type="tel"] {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gender-label {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #0074d9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" required>
                    <option value="">Select Country</option>
                    <option value="India">India</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <label class="gender-label"><input type="checkbox" name="gender" value="male"> Male</label>
                <label class="gender-label"><input type="checkbox" name="gender" value="female"> Female</label>
            </div>
            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" id="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="submitForm()">Submit</button>
                <button type="button" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>

    <div id="popup" class="container" style="display: none;">
        <h1>Survey Form Submission</h1>
        <div id="popup-content"></div>
        <button type="button" onclick="closePopup()">Close</button>
    </div>

    <script>
        function submitForm() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;
            const gender = [...document.querySelectorAll('input[name="gender"]:checked')].map(checkbox => checkbox.value);
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;

            const popupContent = `
                <p><strong>First Name:</strong> ${firstName}</p>
                <p><strong>Last Name:</strong> ${lastName}</p>
                <p><strong>Date of Birth:</strong> ${dob}</p>
                <p><strong>Country:</strong> ${country}</p>
                <p><strong>Gender:</strong> ${gender.join(', ')}</p>
                <p><strong>Profession:</strong> ${profession}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Mobile Number:</strong> ${mobile}</p>
            `;

            document.getElementById("popup-content").innerHTML = popupContent;
            document.getElementById("popup").style.display = "block";
        }

        function resetForm() {
            document.getElementById("surveyForm").reset();
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            resetForm();
        }
    </script>
</body>
</html>
